<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>✅ 訂單成功</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f8f9;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    .success-box {
      max-width: 520px;
      margin: 60px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 0.6s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      font-size: 3.2rem;
      color: #28a745;
    }

    .order-id {
      font-size: 2.5rem;
      font-weight: bold;
      color: #dc3545;
      margin-top: 15px;
      cursor: pointer;
    }

    .remember-text {
      font-size: 1.1rem;
      color: #b02a37;
      background-color: #fff3cd;
      padding: 10px 20px;
      margin-top: 20px;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.6);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 193, 7, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 0);
      }
    }

    .order-details {
      text-align: left;
      margin-top: 25px;
    }

    .order-details ul {
      padding-left: 20px;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="success-box">
    <div class="checkmark">✅</div>
    <h2 class="mt-3">訂單送出成功！</h2>

    <div class="order-id" id="orderId">#{{ order_id }}</div>
    <div class="remember-text"><strong>📢 請攜帶相對應金額至櫃檯繳費</strong></div>
    <div class="remember-text">⚠️ 請記下您的 <strong>訂單編號</strong>，取餐時將會使用！如果忘記可以到點餐頁面搜尋，或是到攤位詢問</div>

    <div class="order-details">
      <h5 class="mt-4">📋 訂單明細：</h5>
      <ul>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
      <p class="fw-bold">💰 總金額：<span class="text-danger">${{ total }}</span></p>
    </div>

    <div class="btn-group">
      <a href="/display" class="btn btn-primary btn-lg">🔔 前往叫號頁面</a>
      <a href="/order/search" class="btn btn-outline-secondary btn-lg">📄 查詢訂單</a>
    </div>
  </div>

  <script>
    const orderId = "{{ order_id }}";

    document.getElementById("orderId").addEventListener("click", function () {
      navigator.clipboard.writeText(orderId);
      alert("訂單編號已複製！");
    });
  </script>
</body>

</html>
